<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://div.edu.az/img/logo-1.png?=1">
    <h2>Currency Exchange</h2>
    <form id="currencyForm">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="currency"> From Currency:</label>
        <input type="text" id="currency" name="currency" placeholder="Enter currency code" required>

        <label for="exchangeCurrency">To  Currency:</label>
        <input type="text" id="exchangeCurrency" name="exchangeCurrency" placeholder="Enter exchange currency code" required>

        <label for="value">Value:</label>
        <input type="text" id="value" name="value" placeholder="Enter value" required>

        <button type="button" onclick="sendRequest()">Get Exchange Rate</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function sendRequest() {
        const date = document.getElementById('date').value;
        const currency = document.getElementById('currency').value;
        const exchangeCurrency = document.getElementById('exchangeCurrency').value;
        const value = document.getElementById('value').value;

        const apiUrl = `http://localhost:9090/api/v1/currency?date=${date}`;


        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                currency,
                exchangeCurrency,
                value,
            }),
        })
            .then(response => response.json())
            .then(data => {

                document.getElementById('result').innerHTML = `<strong>Response:</strong><br>${JSON.stringify(data, null, 2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
